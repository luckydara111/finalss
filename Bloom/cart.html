<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Flower Bouquet</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="cart.css">

<body>
    <header>
        <section class="nav-bar">
          <div class="logo">
            <a href="./home.html"><img src="img/MAIN LOGO.png" alt=""></a>
          </div>
          <div class="navbar">
              <ul>
                  <li><a href="./home.html">Home</a></li>
                  <li><a href="./shop.html">Shop</a></li>
                  <li><a href="./my-order.html">My Order</a></li>
                  <li><a href="./cart.html"><img src="img/solar_cart-bold.png" alt="" class="cart"></a></li>
              </ul>
          </div>
      </section>
    </header>
    <main class="cart-container">
        <section class="cart-content">
            <header class="cart-header">

                    <div class="small-picture-wrapper">

        </section>
        <section class="bottom">

                <div class="cart-total">
                    <div class="total-details">
                        <div class="total-label">TOTAL</div>
                        <div class="total-amount">₱899</div>
                    </div>
                    <a href="./place-order.html" class="checkout-btn">Proceed to Checkout</a>
                </div>
            </section>
        </section>
