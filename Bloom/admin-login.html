<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom | Admin</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <header>
        <section class="bloomxadmin">
            <section class="nav-bar">
                <div class="logo">
                    <a href="./index.html"><img src="img/BLOOM white.png" width="90px"></a>
                </div>
            </section>

            <div class="bloom-head">
                <div class="bloom-img">
                    <img src="./img/LOGO 3.svg" alt="">
                </div>
                <div class="bloom-admin">ADMIN</div>
            </div>
        </section>
    </header>
    <main>
        <div class="login-form">
            <form action="#">
                <p>Email<span style="color: rgba(210, 95, 95, 1)">*</span></p>
                <input type="email" name="gmail" placeholder="Email" required>
                <p>Password<span style="color: rgba(210, 95, 95, 1)">*</span></p>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="log"><a href="./admin-dashboard.html">LOG IN</a></button>
            </form>
        </div>
    </main>
</body>
</html>
